<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="author" content="Daniel Pleskach">
    <meta name="description" content="URL shortener">
    <meta name="keywords" content="URL, shortening, url shortening">
    
    <title>Short your URL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

<form name="UrlForm">
    <div class="form-group">
        <label for="UrlInput" class="form-label">Link for shortening:</label>
        <input id="UrlInput" type="url" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="submit" id="SubmitButton" class="btn btn-primary" value="Short!">
    </div>
</form>

<div id="Result">
</div>

</body>
</html>
